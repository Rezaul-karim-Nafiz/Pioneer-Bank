<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div id="login_area">
        <h1 class="text-center text-capitalize">welcome to pioneer bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control"placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" placeholder="$ amount you want to deposit" type="number">
                    <br>
                    <button id="addDeposit" class="btn btn-primary">Deposit</button>
                </div>
             </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withDrawAmount" class="form-control" placeholder="$ amount you want to Withdraw" type="text">
                    <br>
                    <button id="addWithdraw" class="btn btn-primary">Withdraw</button>
                </div>              
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
